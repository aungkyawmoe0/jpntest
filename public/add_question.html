<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
</head>
<body>
    <h1>Add Question</h1>
    <form id="addQuestionForm">
        <div>
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>
        </div>
        <div>
            <label for="option1">Option 1:</label>
            <input type="text" id="option1" name="options" required>
        </div>
        <div>
            <label for="option2">Option 2:</label>
            <input type="text" id="option2" name="options" required>
        </div>
        <div>
            <label for="option3">Option 3:</label>
            <input type="text" id="option3" name="options" required>
        </div>
        <div>
            <label for="option4">Option 4:</label>
            <input type="text" id="option4" name="options" required>
        </div>
        <div>
            <label for="answer">Correct Option:</label>
            <input type="number" id="answer" name="answer" min="0" max="3" required>
        </div>
        <button type="submit">Add Question</button>
    </form>

    <script>
        document.getElementById('addQuestionForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const questionData = {};
            formData.forEach((value, key) => {
                if (key === 'options') {
                    if (!questionData.options) questionData.options = [];
                    questionData.options.push(value);
                } else {
                    questionData[key] = value;
                }
            });

            const response = await fetch('/addQuestion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(questionData)
            });
            if (response.ok) {
                alert('Question added successfully');
            } else {
                alert('Failed to add question');
            }
        });
    </script>
</body>
</html>
