<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button id="addQuestionButton">Add Question</button>
    <button id="showUsersButton">Show Users</button>
    <button id="logoutButton">Logout</button>

    <script>
        document.getElementById('addQuestionButton').addEventListener('click', () => {
            window.location.href = '/add_question.html';
        });

        document.getElementById('showUsersButton').addEventListener('click', () => {
            window.location.href = '/show_users.html';
        });

        document.getElementById('logoutButton').addEventListener('click', async () => {
            const response = await fetch('/logout', { method: 'POST' });
            if (response.ok) {
                window.location.href = '/login.html';
            } else {
                alert('Failed to logout');
            }
        });
    </script>
</body>
</html>
